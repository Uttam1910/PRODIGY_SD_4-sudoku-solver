<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sudoku.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver</h1>
    <div class="controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="generatePuzzle()">Generate Puzzle</button>
      <button onclick="solveSudoku()">Solve</button>
      <button onclick="clearGrid()">Clear</button>
      <button onclick="giveHint()">Hint</button>
    </div>
    
    <!-- Sudoku Grid -->
    <table id="sudoku-grid"></table>
    <div class="timer">Time: <span id="time">00:00</span></div>
    <div class="instructions">
      <h3>Instructions</h3>
      <p>Fill in the grid so that each row, column, and 3x3 box contains the digits 1 through 9.</p>
    </div>
  </div>

  <script src="sudoku.js"></script>
</body>
</html>
